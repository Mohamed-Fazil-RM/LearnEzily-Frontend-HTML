<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            transition: background-color 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .glow-text {
            background: linear-gradient(to right, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pill {
            padding: 10px 20px;
            background-color: #1e1f20;
            border: 1px solid #3c4043;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: #e3e3e3;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            white-space: nowrap;
        }
        .pill:hover {
            background-color: #282a2c;
            border-color: #5f6368;
            transform: translateY(-1px);
        }
        .pill:active {
            transform: scale(0.95);
        }
        
        /* Dropdown Positioning & Interaction Fix */
        .tools-container {
            position: relative;
        }
        
        #tools-dropdown {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.15s ease, visibility 0.15s ease;
        }
        
        /* Ensure there's no gap for the mouse to cross */
        .tools-container:hover #tools-dropdown {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        /* State-based positioning for Tools Dropdown */
        .is-initial #tools-dropdown {
            top: 100%;
            padding-top: 8px; /* Safe zone to maintain hover */
            bottom: auto;
        }
        .is-chatting #tools-dropdown {
            bottom: 100%;
            padding-bottom: 8px; /* Safe zone to maintain hover */
            top: auto;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        /* Message Styles */
        .message-user {
            align-self: flex-end;
            background-color: #1e1f20;
            color: #e3e3e3;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem 1.25rem 0 1.25rem;
            max-width: 80%;
            font-size: 0.95rem;
        }
        .message-bot {
            align-self: flex-start;
            color: #e3e3e3;
            padding: 0.75rem 0;
            max-width: 90%;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col overflow-hidden is-initial" id="main-body">

    <!-- Top Nav -->
    <header class="flex items-center justify-between p-4 w-full z-10 h-14">
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-500 font-medium tracking-wide">FIFI</span>
        </div>
    </header>

    <!-- Main Content -->
    <main id="content-area" class="flex-1 flex flex-col items-center justify-center relative overflow-hidden transition-all duration-700">
        
        <!-- Initial Greeting Section -->
        <div id="greeting-section" class="text-center mb-10 w-full animate-fade-in px-6">
            <h2 class="text-3xl md:text-4xl font-medium flex items-center justify-center gap-3 mb-3">
                <span class="glow-text">Hi Mohamed</span>
            </h2>
            <h1 class="text-4xl md:text-6xl font-semibold text-white/90 tracking-tight leading-tight">Where should we start?</h1>
        </div>

        <!-- Chat History Container -->
        <div id="chat-history" class="w-full max-w-3xl flex-1 overflow-y-auto hidden flex-col gap-8 p-6 custom-scrollbar mb-4">
            <!-- Messages injected here -->
        </div>

        <!-- Interaction Area -->
        <div id="interaction-container" class="max-w-4xl mx-auto w-full flex flex-col items-center px-6 pb-6">
            
            <!-- Main Input Box -->
            <div id="input-box" class="w-full bg-[#1e1f20] rounded-[24px] p-3 shadow-2xl border border-gray-800 focus-within:ring-1 focus-within:ring-gray-600 focus-within:bg-[#232426] transition-all duration-500">
                <textarea 
                    id="ai-input"
                    placeholder="Ask Fifi" 
                    class="w-full bg-transparent border-none focus:outline-none text-lg resize-none px-4 py-1 h-10 md:h-12 placeholder-gray-500 custom-scrollbar"
                ></textarea>
                
                <div class="flex items-center justify-between mt-1 px-2">
                    <div class="flex gap-4 text-gray-400 items-center">
                        <button title="Upload file" class="hover:text-white transition-colors p-1.5 rounded-lg hover:bg-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                        
                        <!-- Tools Menu Container -->
                        <div class="tools-container group">
                            <button class="hover:text-white transition-colors text-sm flex items-center gap-2 font-medium px-2 py-1.5 rounded-lg hover:bg-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                                Tools 
                                <span class="text-[10px] opacity-50">‚ñæ</span>
                            </button>
                            
                            <!-- Tools Dropdown Fix: Added invisible padding to maintain hover state -->
                            <div id="tools-dropdown" class="absolute left-0 z-50">
                                <div class="bg-[#282a2c] border border-gray-700 rounded-xl p-2 w-56 shadow-2xl">
                                    <div onclick="suggest('Plan a schedule for... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üìÖ Schedule Planner</div>
                                    <div onclick="suggest('Create a learning roadmap for... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üó∫Ô∏è Roadmap Gen</div>
                                    <div onclick="suggest('Do a deep dive analysis on... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üîç Deep Dive</div>
                                    <div onclick="suggest('Generate a 10-question quiz on... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üìù Quiz Gen</div>
                                    <div onclick="suggest('Create a set of flashcards for... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üß† Flashcards Gen</div>
                                    <div class="border-t border-gray-700 my-1"></div>
                                    <div onclick="suggest('Use Google Search for... ')" class="p-2 hover:bg-gray-700 rounded-lg text-xs cursor-pointer text-gray-300 hover:text-white transition-colors">üåê Google Search</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <button id="send-btn" class="bg-white text-black p-2 rounded-full hover:bg-gray-200 transform hover:scale-105 transition-all shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Suggestion Pills -->
            <div id="pills-container" class="flex flex-wrap justify-center gap-3 mt-10 max-w-4xl animate-fade-in" style="animation-delay: 0.1s;">
                <button onclick="suggest('Create a 7-day schedule for ')" class="pill">üìÖ Schedule planner</button>
                <button onclick="suggest('Generate a step-by-step roadmap for ')" class="pill">üó∫Ô∏è Roadmap</button>
                <button onclick="suggest('Explain everything about this topic in a deep dive: ')" class="pill">üîç Deep dive</button>
                <button onclick="suggest('Create a quiz based on ')" class="pill">üìù Quiz Gen</button>
                <button onclick="suggest('Make study flashcards for ')" class="pill">üß† Flashcards gen</button>
            </div>
        </div>
    </main>

    <footer id="main-footer" class="p-4 transition-all duration-500"></footer>

    <script>
        const input = document.getElementById('ai-input');
        const sendBtn = document.getElementById('send-btn');
        const body = document.getElementById('main-body');
        const contentArea = document.getElementById('content-area');
        const chatHistory = document.getElementById('chat-history');
        const greeting = document.getElementById('greeting-section');
        const pills = document.getElementById('pills-container');

        function suggest(text) {
            input.value = text;
            input.focus();
            input.setSelectionRange(text.length, text.length);
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        sendBtn.addEventListener('click', handleSend);

        function handleSend() {
            const messageText = input.value.trim();
            if (messageText === "") return;

            if (body.classList.contains('is-initial')) {
                body.classList.remove('is-initial');
                body.classList.add('is-chatting');
                greeting.style.display = 'none';
                pills.style.display = 'none';
                chatHistory.classList.remove('hidden');
                chatHistory.classList.add('flex');
                contentArea.classList.remove('justify-center');
            }

            addMessage(messageText, 'user');
            input.value = "";
            input.placeholder = "Fifi is thinking...";
            
            setTimeout(() => {
                input.placeholder = "Ask Fifi";
                addMessage(`That sounds like a great topic! Let's explore "${messageText}" together. What specific part should we focus on?`, 'bot');
            }, 1000);
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = role === 'user' ? 'message-user animate-fade-in' : 'message-bot animate-fade-in';
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
